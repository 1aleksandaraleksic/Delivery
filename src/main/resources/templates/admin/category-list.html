<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/security/tags"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Lista kategorija</title>

  <link rel="shortcut icon" href="#">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

   <!-- Navbar -->
  <nav th:replace="/admin/components/navbar-header-component :: navbar-component"> </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="/admin/components/aside-component :: aside-component"> </aside>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          <h1 th:text="Isporuke" style="display: inline"></h1>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
              
                <h3 title="Rezultati:" th:text="${categoryList.size()}" class="card-title"></h3>
                <div class="card-tools">
                  <a th:href="@{category-form(id=0)}" class="btn btn-success">
                    <i class="fas fa-plus-square"></i>
                    Kreiraj novu kategoriju
                  </a>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th class="text-center">Redni broj</th>
                      <th class="text-center">Ime kategorije</th>
                      <th class="text-center">Opis</th>
                      <th class="text-center">Akcije</th>
                    </tr>
                  </thead>
                  <tbody>
                 
                    <tr class="text-center" th:each="category: ${categoryList}">
                      <td th:text=${category.id}></td>
                      <td th:text="${category.name}"/>
                      <td th:text="${category.description}"/>
                      <td>
                      <div class="btn-group">
                        <a th:href="@{category-form(id=${category.id})}">
                        <button type="button" class="btn btn-block btn-primary">
                        <i class="fas fa-align-left"></i>Izmeni
                        </button>
                        </a>
                      </div>
                      <div class="btn-group">
	                    <a th:href="@{category-delete(id=${category.id})}">	
	                    <button type="button" class="btn btn-block btn-danger"><i class="fas fa-trash"></i>Obri≈°i</button>
	                    </a>
	                 </div>
	                 <div class="btn-group">
                        <a th:href="@{product-search(search='',categoryId=${category.id})}">
                        <button type="button" class="btn btn-secondary">
                        <i class="fas fa-list"></i>Prikazi proizvode
                        </button>
                        </a>
                      </div>
                     </td>         
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->


  </div>
  <!-- /.content-wrapper -->

  

  <!-- Main Footer -->
  <footer class="main-footer" th:replace="/admin/components/footer-component :: footer-component"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<script>
    $("[data-toggle='modal']").modal();
</script>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
