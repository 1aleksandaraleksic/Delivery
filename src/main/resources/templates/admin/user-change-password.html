<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/security/tags"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Pocetna strana</title>

  <link rel="shortcut icon" href="#">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav th:replace="/admin/components/navbar-header-component :: navbar-component"> </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="/admin/components/aside-component :: aside-component"> </aside>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          <h1 style="display: inline">Promena lozinke</h1>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Promena Lozinke</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" th:action="user-change-password-action" th:object="${changePassword}" th:method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label>Stara lozinka</label>
                    <input type="password" class="form-control" placeholder="Enter old password" th:field="*{oldPassword}"/>
                  </div>
                  <div class="form-group">
                    <label>Nova lozinka</label>
                    <input type="password" class="form-control" placeholder="Enter new password" th:field="*{newPassword}"/>
                  </div>
                  <div class="form-group">
                    <label>Potvrda lozinke</label>
                    <input type="password" class="form-control" placeholder="Enter confirm password" th:field="*{confirmPassword}"/>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Saƒçuvaj</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer" th:replace="/admin/components/footer-component :: footer-component"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
