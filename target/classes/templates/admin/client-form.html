  <aside th:replace="/admin/components/aside-component :: aside-component"> </aside>
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          <h1 th:text="Isporuke" style="display: inline"></h1>
          </div>
          <div class="col-sm-6">
<!--           <form th:action="@{search}" th:method="get" style="display: flex;"> -->
<!--        		 <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" name="search" id="search" style="width: 300px;"> -->

          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Forma za dodavanje novog klijenta</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" th:method="POST" th:action="@{client-save}" th:object="${client}">
               <input type="hidden" th:field="${client.id}"/> 
                <div class="card-body">
                  <div class="form-group">
                    <label>Ime i prezime</label>
                    <input type="text" class="form-control" placeholder="Unesi ime i prezime" th:field="${client.name}"/>
                  </div>
                  <div class="form-group">
                    <label>Opština/naselje</label>
                    <input type="text" class="form-control" placeholder="Unesi naziv opštine/naselja" th:field="${client.municipality}"/>
                  </div>  
                  <div class="form-group">
                    <label>Ulica i broj</label>
                    <input type="text" class="form-control" placeholder="Unesi naziv ulice i broj" th:field="${client.adress}"/>
                  </div> 
                  <div class="form-group">
                    <label>Broj telefona</label>
                    <input type="text" class="form-control" placeholder="Unesi broj telefona" th:field="${client.number}"/>
                  </div>    

                      <div class="form-group">
                        <label>Textarea</label>
                        <textarea class="form-control" rows="3" placeholder="Detaljnije ..." th:field=${client.detailed}></textarea>
                      </div>
                             
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <a href="./" class="btn btn-outline-secondary">Cancel</a>
                </div>
              </form>
              
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->


  </div>
  <!-- /.content-wrapper -->

  

  <!-- Main Footer -->
  <footer class="main-footer" th:replace="/admin/components/footer-component :: footer-component"></footer>

</div>
