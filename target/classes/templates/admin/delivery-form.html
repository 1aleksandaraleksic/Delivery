<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/security/tags">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Nova isporuka</title>
	
  <link rel="shortcut icon" href="#">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

     <!-- Navbar -->
  <nav th:replace="/admin/components/navbar-header-component :: navbar-component"> </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="/admin/components/aside-component :: aside-component"> </aside>
   
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Zakazi novu isporuku</h1>
          </div>
          
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Isporuka</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" th:method="POST" th:action="@{delivery-save}" th:model="delivery">
                <div class="card-body">
                  <div class="form-group">
                    <label>Izaberi datum isporuke</label>
                  </div>
                  <input type="date" id="start" name="trip-start" class="form-control"
				       value="2021-02-22"
				       min="2018-01-01" max="2030-12-31"
				       onchange="setDate()"
				       th:field="${delivery.date}">                
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Saƒçuvaj</button>
                  <a href="./" class="btn btn-outline-secondary">Odustani</a>
                </div>
              </form>
              
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
    <footer class="main-footer" th:replace="/admin/components/footer-component :: footer-component"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<script type="text/javascript">
function setDate() {
	document.getElementById('date').value = document.getElementById('start').value;
}
</script>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
