<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/security/tags"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Pocetna strana</title>

  <link rel="shortcut icon" href="#">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav th:replace="/admin/components/navbar-header-component :: navbar-component"> </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="/admin/components/aside-component :: aside-component"> </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          <h1 th:text="Isporuke" style="display: inline"></h1>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
              <form class="col-md-5" style="display: inline-flex; justify-content: center;" th:action="@{sort-delivery}">
             	  <div class="form-group">
                  	<label>Godina: </label>
                    <select name="year" class="form-control">
                      <option value="0">--Izaberite--</option>
					  <option value=2020>2020</option>
					  <option value=2021>2021</option>
					  <option value=2022>2022</option>
					  <option value=2023>2023</option>
					  <option value=2024>2024</option>
					  <option value=2025>2025</option>
					</select>
                  </div>
              	  <div class="form-group" style="margin-left: 20px;">
                  	<label>Mesec: </label>
                    <select name="month" class="form-control">
                      <option value="0">--Izaberite--</option>
					  <option value="01">Januar</option>
					  <option value="02">Februar</option>
					  <option value="03">Mart</option>
					  <option value="04">April</option>
					  <option value="05">Maj</option>
					  <option value="06">Jun</option>
					  <option value="07">Jul</option>
					  <option value="08">Avgust</option>
					  <option value="09">Septembar</option>
					  <option value="10">Oktobar</option>
					  <option value="11">Novembar</option>
					  <option value="12">Decembar</option>
					</select>
                  </div>
                  <button class="btn btn-navbar" type="submit">
			     	<i class="fas fa-search"></i>
			      </button>
              </form>
                <h3 title="Rezultati:" th:text="'Ukupno isporuka: '+${deliveryList.size()}" style="display: inline;"></h3>
                <div class="card-tools">
                  <a th:href="@{delivery-stats-month(deliveryDate=${deliveryList[0].date})}" class="btn btn-danger">
                    <i class="fas fa-clock"></i>
                    Prodaja za ceo mesec
                  </a>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th class="text-center">Redni broj</th>
                      <th class="text-center">Datum</th>
                      <th class="text-center">Akcije</th>
                    </tr>
                  </thead>
                  <tbody>
                 
                    <tr class="text-center" th:each="del, i: ${deliveryList}">
                      <td th:text=${i.index+1}></td>
                      <td th:text="${del.date}"/>
                      <td>
                      <div class="btn-group">
                        <a th:href="@{order-list(id=${del.id})}">
                        <button type="button" class="btn btn-block btn-primary">
                        <i class="fas fa-align-left"></i>Prikazi
                        </button>
                        </a>
                       </div>
                       <div th:if="${!del.isItOver}" class="btn-group">
	                        <a th:href="@{delivery-finish(id=${del.id})}">	
	                        <button type="button" class="btn btn-block btn-warning"><i class="fas fa-flag-checkered"></i>Zavsena isporuka</button>
	                        </a>
	                       </div>
                          </td>         
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer" th:replace="/admin/components/footer-component :: footer-component"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
